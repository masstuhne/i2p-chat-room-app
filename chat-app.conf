server {
    listen 0.0.0.0:80;
    server_name 0.0.0.0;

    location / {
    proxy_pass http://0.0.0.0:5000;  # Adjust the port based on your Flask app configuration
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

    location /room {
        proxy_pass http://0.0.0.0:5000/room;  # Adjust the port based on your Flask-SocketIO configuration
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io{
	proxy_pass http://0.0.0.0:5000/socket.io;
	proxy_read_timeout 86400;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
    }
    # Add any additional Nginx configurations as needed
}
