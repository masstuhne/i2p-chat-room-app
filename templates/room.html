{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();
  let user = "unassigned";
  const messages = document.getElementById("messages");

  const createMessage = (name, msg, isSelf) => {
    let alignmentClass;
    if(isSelf == undefined && user === "unassigned"){
        user = name;
    }
    if(name === user){
        alignmentClass = "self";
    }else{
        alignmentClass = "other";
    }
  const content = `
    <div class="text ${alignmentClass}">
        <div class="bubble ${alignmentClass}">
            <div class="message-content">
                <strong>${name}</strong>: ${msg}
            </div>
            <div class="timestamp ${alignmentClass}">
                ${new Date().toLocaleString()}
            </div>
        </div>
    </div>

    `;
  messages.innerHTML += content;
};


socketio.on("message", (data) => {
  createMessage(data.name, data.message, data.is_self);
});



  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.is_self}}");
</script>
{% endfor %}
{% endblock %}
